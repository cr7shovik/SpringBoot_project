<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>College Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-sm  "
		style="background-color: #2F0667; color: white">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/home}"> &#127968;HOME </a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teachers</a></li>
			<li class="nav-item"><a class="nav-link " th:href="@{/login}">Logout</a>
			</li>
		</ul>
	</nav>

	<br><br>
	<div class= "container">
		<div class="row">
        <div class =" col-lg-6 col-md-6 col-sm-6
			container justify-content-center card">
			<h1>Update student</h1>
			<div class="card-body">
				<form th:action=@{/students/{id}(id=${student.id})} th:object="${student}" method="POST">

					<div class="form-group">
						<label> Student First Name </label> <input type="text"
							name="firstName" th:field="*{firstName}"
							placeholder="Enter Student First Name" class="form-control" />
					</div>

					<div class="form-group">
						<label> Student Last Name </label> <input type="text"
							name="lastName" th:field="*{lastName}"
							placeholder="Enter Student Last Name" class="form-control" />
					</div>

					<div class="form-group">
						<label> Student Email </label> <input type="text" name="email"
							th:field="*{email}" placeholder="Enter Student Email" readonly="readonly"
							class="form-control" />
					</div>

					<div class="form-group">
						<label> Student Branch </label> <input type="text" name="branch"
							th:field="*{branch}" placeholder="Enter Student Branch"
							class="form-control" />
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
