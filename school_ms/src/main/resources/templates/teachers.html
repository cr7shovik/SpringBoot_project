<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>College Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-sm  "
		style="background-color: #2F0667; ">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" th:href="@{/home}"> &#127968;HOME </a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teachers</a></li>
			<li class="nav-item"><a class="nav-link " th:href="@{/login}">Logout</a>
			</li>
		</ul>
	</nav>

	<div class="container">
  <div class="row">
     <h1> Teachers List </h1>
  </div>
  <div class ="row">
   <div class="col-lg-3">
        <a th:href = "@{/teachers/new}" class ="btn btn-success btn-sm mb-3"> Add Teacher</a>
   </div>
  </div>
  <table class="table table-striped table-bordered" >
        <thead class ="table-dark" style="background-color: #2F0667; ">
            <tr>
                 <th> Teacher First Name </th>
                 <th> Teacher Last Name </th>
                 <th> Teacher Email </th>
                 <th> Branch </th>
                 <th> Position </th>
                 <th colspan=2> Actions </th>
            </tr>
        </thead>
        <tbody>
             <tr th:each = "teacher: ${teachers}">
                 <td th:text = "${teacher.firstName}"></td>
                 <td th:text = "${teacher.lastName}"></td>
                 <td th:text = "${teacher.email}"></td>
                 <td th:text = "${teacher.branch}"></td>
                 <td th:text = "${teacher.position}"></td>
                 <td>
                 <a th:href ="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a></td>

             </tr>  
        </tbody>
  </table>
</div>

</body>
</html>
